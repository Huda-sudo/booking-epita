name: Test SARIF Upload

on:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Create fake SARIF
        run: echo '{"version":"2.1.0","runs":[]}' > dummy.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: dummy.sarif

